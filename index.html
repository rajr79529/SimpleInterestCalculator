<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
</head>
<body>
    <div class="main" style="text-align:center">
        <form>
            <fieldset class="fieldSet">
            <h1 id="heading">Simple Interest Calculator</h1>
            <label for="amount" >Amount:</label>
            <input type="number" id="amount"  required><br><br>
            <label for="interest" >Interest Rate:</label>
            <input type="range" id="interest" value="2" min="1" max="20" step="0.5" oninput="this.nextElementSibling.value = this.value">
            <output>2</output>
            <label>%</label><br><br>
            <label for="years" >No. of Years</label>
            <select name="years" id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select><br><br>
              <button btn btn onClick="calculate(); return false;" style="background-color:whitesmoke" >Compute Interest</button>
              <h1 id="para"></h1>
                  <footer>
        &#169; This Calculator belongs to RahulKumar
</footer>
              </fieldset>
            </form>
        
    </div>
    <script src="index.js" language="javascript" type="text/javascript"> </script>
  
</body>
</html>
